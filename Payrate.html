<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>After Tax Pay</title>
</head>

<body>
    <header>
        <h1>After Tax Pay</h1>
        <h2>Christie Crook</h2>
    </header>
    <main>
        <h3>After Tax Pay</h3>
        <label>Enter Regular Hours Worked: <input type="text" id="regularHours"></label>
        <label>Enter Overtime Hours Worked: <input type="text" id="overTimeHours"></label>
        <label><button onclick="AfterTaxPay()">Compute Wage</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Christie Crook &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        /***********
        * Making a program to compute pay after taxes
        **********/
        function AfterTaxPay() {
            //Input
            let regularHoursWorked = parseFloat(document.getElementById("regularHours").value);
            let overHoursWorked = parseFloat(document.getElementById("overTimeHours").value);

            //Process
            let regularRate = regularHoursWorked * 15;
            let overTimeRate = 22.5 * overHoursWorked;
            let taxAmount = .15 * (regularRate + overTimeRate)
            let afterTaxPay = regularRate + overTimeRate - taxAmount;
            let afterTaxes = afterTaxPay.toFixed(2);


            //Output
            document.getElementById('output').innerHTML = "Take home pay is " + afterTaxes + ".";
        }
    </script>
</body>

</html>
