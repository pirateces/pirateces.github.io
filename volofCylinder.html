<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Volume of a Cylinder</title>
</head>

<body>
    <header>
        <h1>Volume of a Cylinder</h1>
        <h2>Christie Crook</h2>
    </header>
    <main>
        <h3>Finding the Volume of a Cylinder</h3>
        <label>Enter Height of Cylinder: <input type="text" id="height"></label>
        <label>Enter Radius of the Cylinder: <input type="text" id="radius"></label>
        <label><button onclick="volumeCylinder()">Find Volume</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Christie Crook &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        /***********
        * Making a program to compute the volume of a cylinder
        **********/
        function volumeCylinder() {
            //Input
            let height = parseFloat(document.getElementById("height").value);
            let radius = parseFloat(document.getElementById("radius").value);

            //Process
            let volume = height * Math.pow(radius, 2) * Math.PI;
            let vol = volume.toFixed(2);


            //Output
            document.getElementById('output').innerHTML = "The volume of your cylinder is " 
            + vol + ".";
        }
    </script>
</body>

</html>
