<body>

    <main>
        <h3>Displaying powers</h3>
        <label><button onclick="powerTable()">Add Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>

    </footer>
    <script>
        /***********
        * Making a program to add the odd numbers of a given number
        **********/
        function powerTable() {
        //Input
        let number1 = 2;
        let tableLimit = 31;
        let answer = 0;
        let i;
        let text = " ";

        //Process
        for (i = 1; i <= tableLimit; i++){
            answer = number1 ** i;
            if ( i == 1 )
            {
                text = answer;
            }
            text += ", " + answer;
            }

        //Output
        document.getElementById('output').innerHTML = text;
  
        }

    </script>
</body>
