<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Basic HTML</title>
</head>
<body>
    <header>
        <h1>Week 4: Add Two Numbers</h1>
        <h2>Christie Crook</h2>
    </header>
    <main>
        <h3>Add Two Numbers</h3>
        <label>Enter Number One: <input type="text" id="number1"></label>
        <label>Enter Number Two: <input type="text" id="number2"></label>
        <label><button onclick="addNumbers()">Add Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Christie Crook &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        /**********
        * Making a program to add two numbers together
        **********/
        function addNumbers() {
        //Input
        let number1 = ParseFloat(document.getElementById('number1').value);
        let number2 = ParseFloat(document.getElementById('number2').value);

        //Process
        let sum = number1 + number2;

        //Output
        document.getElementById('output').innerHTML = "The sum of " + number1 " and "
        + number2 " equals " + sum + ".";
        }
    </script>
</body>
</html>
